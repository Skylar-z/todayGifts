<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的</title>
    <script>
        (document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth || document.body.clientWidth) / 23.4375 + 'px')
    </script>
    <link rel="stylesheet" href="./index/showseller.scss">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1006566_db3z2jl0lfi.css">
</head>

<body>
    <div class="page">
        <div class="seller_info">
            <div class="avatar_wrap">
                <img class="user_avatar" src="./index/avatar.png">
            </div>
            <div class="personal_wrap">
                <span class="name">微信昵称</span>
                <div class="tel">
                    <div class="iconfont icon-tel"></div>
                    <span>186****1234</span>
                </div>
            </div>
            <div class="right"></div>
        </div>


        <div class="mycell">
            <div class="assets_item">
                <div class="assets_item_val">
                    <div class="assets_val">
                        30.50
                    </div>
                    <div class="assets_unit">元</div>
                </div>
                <div class="assets_item_key">钱包</div>
            </div>
            <div class="assets_item">
                <div class="assets_item_val" style="color:#F5A623">
                    <span class="assets_val">
                        132
                    </span>
                    <span class="assets_unit">个</span>
                </div>
                <div class="assets_item_key">积分</div>
            </div>
        </div>


        <div class="mycell">
            <div class="avatar_wrap">
                <img class="banner_avatar" src="./index/koiLogo.png" alt="">
            </div>
            <div class="banner_wrap">
                <div class="banner_title">
                    <span>大丰收鱼庄新店开业</span>
                    <span style="color:#D24646 ">满100减50</span>
                </div>
                <div class="banner_content">
                    <span class="button-a" style="left:0">活动公告</span>
                    <span class="text-2"> 新店开业消费满100减50 </span>
                </div>
            </div>
        </div>


        <div class="tools_container">
            <div class="tools_item">

                <img class="tools_icon" src="./index/t-action.png" alt="">
                <div class="tools_item_key">活动</div>
            </div>
            <div class="tools_item">
                <img class="tools_icon" src="./index/t-card.png" alt="">
                <div class="tools_item_key">卡券</div>
            </div>
            <div class="tools_item">
                <img class="tools_icon" src="./index/t-gift.png" alt="">
                <div class="tools_item_key">礼品</div>
            </div>
            <div class="tools_item">
                <img class="tools_icon" src="./index/t-coupon.png" alt="">
                <div class="tools_item_key">抵用金</div>
            </div>
            <div class="tools_item">
                <span class="message">8</span>
                <img class="tools_icon" src="./index/t-message.png" alt="">
                <div class="tools_item_key">消息</div>
            </div>
            <div class="tools_item">

                <img class="tools_icon" src="./index/t-sign.png" alt="">
                <div class="tools_item_key">打卡</div>
            </div>
            <div class="tools_item">

                <img class="tools_icon" src="./index/t-server.png" alt="">
                <div class="tools_item_key">客服</div>
            </div>
            <div class="tools_item">

                <img class="tools_icon" src="./index/t-qrcode.png" alt="">
                <div class="tools_item_key">二维码</div>
            </div>

        </div>
    </div>

</body>

</html>
