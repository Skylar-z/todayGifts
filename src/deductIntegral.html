<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>积分扣除</title>
    <script>
        (document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth || document.body.clientWidth) / 23.4375 + 'px')
    </script>
    <link rel="stylesheet" href="./index/showseller.scss">
    <style>
        .item_wrap .item .item_hd img {
            width: 40px;
            height: 40px;
        }
        
        .item_ft input {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="mycell item_wrap" style="height:80px;">
        <div class="item">
            <div class="item_hd ">
                <img style="width:60px;height:60px" src="./index/koiLogo.png" alt="">
            </div>
            <div class="item_bd text-1">
                大丰收鱼庄
            </div>
        </div>
    </div>

    <ul class="item_wrap">

        <li class="item">
            <div class="item_hd">
                <img src="./index/koiLogo.png" alt="">
            </div>
            <div class="item_bd text-2">
                <span class="text-10">用户名称</span>
            </div>
            <div class="item_ft text-8">
                230
                <img src="./index/integral.png" alt="">
            </div>
        </li>
        <li class="item">
            <div class="item_bd text-2">
                <span class="text-10">积分扣除说明</span>

            </div>
            <div class="item_ft">
                <input type="text" placeholder="这里填写说明" maxlength="10" class="weui-input text-6">
            </div>
        </li>
        <li class="item">
            <div class="item_bd text-2">
                <span class="text-10">积分扣除数量</span>
            </div>
            <div class="item_ft">
                <input type="number" onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')" placeholder="这里填写说明" class="weui-input text-6">
            </div>
        </li>
    </ul>

    <div class="confirm">确定</div>

</body>

</html>
