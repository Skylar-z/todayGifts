<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <script>
        (document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth || document.body.clientWidth) / 23.4375 + 'px')
    </script>
    <link rel="stylesheet" href="./index/sellerSetting.scss">
</head>

<body>

    <!-- 弹层 -->
    <div class="BG">
        <div class="setting_wrapper">
            <div class="setting_wrapper-header">
                <span>选择发放的卡券</span>
            </div>
            <div class="setting_wrapper-body" style="max-height:220px;overflow:scroll;-webkit-overflow-scrolling:touch">
                <div class="setting_wrapper-cell">
                    <span>进店礼</span>
                    <div class="point-none"></div>
                </div>
                <div class="setting_wrapper-cell">
                    <span>回头礼</span>
                    <div class="point-full"></div>
                </div>
                <div class="setting_wrapper-cell">
                    <span>拉新礼</span>
                    <div class="point-full"></div>
                </div>
                <div class="setting_wrapper-cell">
                    <span>忠诚礼</span>
                    <div class="point-full"></div>
                </div>
                <div class="setting_wrapper-cell">
                    <span>贡献礼</span>
                    <div class="point-full"></div>
                </div>
                <div class="setting_wrapper-cell">
                    <span>贡献礼</span>
                    <div class="point-full"></div>
                </div>
            </div>



            <div class="setting_wrapper-footer">
                <div>取消</div>
                <div style="color:#0F3C99">保存</div>
            </div>
        </div>
    </div>


    <!-- 弹层结束 -->
    <div style="padding:5px;text-align:center;background-color: #fff;border-bottom: 1px solid #f3f3f3">筛选</div>

    <div class="container" style="padding:0 15px 50px 15px">
        <div class="setting_wrapper-cell">
            <span>张子聪</span>
            <div class="point-full"></div>
        </div>
        <div class="setting_wrapper-cell">
            <span>张子聪</span>
            <div class="point-none"></div>
        </div>
    </div>


    <div class="bottom-bar">
        <div>
            <div class="point-none"></div>
            <span style="margin-left:10px">全选</span>
        </div>
        <div class="button3">发送</div>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</body>

</html>
